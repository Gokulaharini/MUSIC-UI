<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Music Player UI</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}
body {
  height: 100vh;
  background: radial-gradient(circle at top, #1db95422, #0b0b0b 70%);
  display: flex;
  align-items: center;
  justify-content: center;
}
.player {
  width: 340px;
  padding: 20px;
  color: white;
  position: relative;
  border-radius: 25px;
  background: rgba(24,24,24,0.75);
  backdrop-filter: blur(20px);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.8),
    inset 0 0 0.5px rgba(255,255,255,0.2);
  transition: transform 0.3s ease;
}
.player:hover { transform: translateY(-4px); }

.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  opacity: 0.85;
}
.top label {
  cursor: pointer;
  font-size: 18px;
}
.top input { display: none; }

.cover {
  margin: 18px 0;
  border-radius: 18px;
  overflow: hidden;
  position: relative;
}
.cover::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
}
.cover-photo {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 18px;
  transition: transform 0.6s ease;
}
.player:hover .cover-photo { transform: scale(1.05); }

.song {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.song h2 { font-size: 18px; letter-spacing: 0.3px; }
.song p { font-size: 13px; opacity: 0.6; }

#like { display: none; }
.heart {
  cursor: pointer;
  font-size: 22px;
  opacity: 0.4;
  transition: 0.3s;
}
#like:checked + .heart {
  color: #1db954;
  opacity: 1;
  transform: scale(1.3);
}

.wave {
  display: flex;
  gap: 5px;
  margin: 18px 0;
  height: 32px;
  align-items: flex-end;
}
.wave span {
  width: 4px;
  height: 100%;
  background: linear-gradient(to top, #1db954, #7dffb3);
  border-radius: 5px;
  animation: wave 1.1s infinite ease-in-out;
}
.wave span:nth-child(2){animation-delay:.1s}
.wave span:nth-child(3){animation-delay:.2s}
.wave span:nth-child(4){animation-delay:.3s}
.wave span:nth-child(5){animation-delay:.4s}
@keyframes wave { 0%,100%{height:25%} 50%{height:100%} }

.progress-bar {
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
}
.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #1db954, #7dffb3);
  animation: move 8s linear infinite;
}
@keyframes move { to { width: 100%; } }

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  opacity: 0.6;
  margin-top: 6px;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-top: 22px;
}
.controls button {
  background: none;
  border: none;
  color: white;
  font-size: 22px;
  cursor: pointer;
  opacity: 0.7;
  transition: 0.3s;
}
.controls button:hover {
  opacity: 1;
  transform: scale(1.2);
}
#play { display: none; }
.play-btn {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  background: #1db954;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(29,185,84,0.6), inset 0 -3px 6px rgba(0,0,0,0.3);
  transition: 0.3s;
}
.play-btn:hover { transform: scale(1.1); }
.pause { display: none; }
#play:checked + .play-btn .play { display: none; }
#play:checked + .play-btn .pause { display: block; }

.playlist {
  position: absolute;
  bottom: -300px;
  left: 0;
  width: 100%;
  max-height: 300px;
  overflow-y: auto;
  background: rgba(16,16,16,0.9);
  backdrop-filter: blur(15px);
  border-radius: 18px;
  padding: 15px;
  display: none;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}
#plist:checked ~ .playlist {
  display: block;
  animation: slideUp 0.4s ease;
}
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

.playlist p {
  padding: 10px;
  font-size: 14px;
  opacity: 0.6;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 10px;
}
.playlist p:hover {
  background: rgba(255,255,255,0.05);
  opacity: 1;
}
.playlist .active {
  color: #1db954;
  opacity: 1;
}
</style>
</head>
<body>

<div class="player">

  <div class="top">
    <span>üéß</span>
    <span>Now Playing</span>

    <input type="checkbox" id="plist">
    <label for="plist">‚ò∞</label>
  </div>

  <div class="cover">
    <img src="https://picsum.photos/340/220" alt="music" class="cover-photo">
  </div>

  <div class="song">
    <div>
      <h2 id="song-title">Night Vibes</h2>
      <p id="song-artist">Chill Beats</p>
    </div>

    <input type="checkbox" id="like">
    <label for="like" class="heart">‚ô•</label>
  </div>

  <div class="wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <div class="time">
    <span>1:02</span>
    <span>3:45</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>

    <input type="checkbox" id="play">
    <label for="play" class="play-btn">
      <span class="play">‚ñ∂</span>
      <span class="pause">‚è∏</span>
    </label>

    <button id="next">‚è≠</button>
  </div>

  <div class="playlist" id="playlist"></div>

</div>

<script>
  // Generate 50 dummy songs
  const songs = Array.from({length: 50}, (_, i) => ({
    title: `Song ${i+1}`,
    artist: `Artist ${i+1}`
  }));

  const playlistEl = document.getElementById('playlist');
  songs.forEach((song, index) => {
    const p = document.createElement('p');
    p.textContent = `${song.title} - ${song.artist}`;
    if(index === 0) p.classList.add('active');
    p.dataset.index = index;
    playlistEl.appendChild(p);
  });

  // Click on playlist to select song
  const songTitle = document.getElementById('song-title');
  const songArtist = document.getElementById('song-artist');
  let activeIndex = 0;

  playlistEl.addEventListener('click', e => {
    if(e.target.tagName === 'P'){
      document.querySelectorAll('#playlist p').forEach(p => p.classList.remove('active'));
      e.target.classList.add('active');
      activeIndex = parseInt(e.target.dataset.index);
      songTitle.textContent = songs[activeIndex].title;
      songArtist.textContent = songs[activeIndex].artist;
      document.getElementById('play').checked = true;
    }
  });

  // Controls
  document.getElementById('prev').addEventListener('click', () => {
    activeIndex = (activeIndex - 1 + songs.length) % songs.length;
    updateSong();
  });
  document.getElementById('next').addEventListener('click', () => {
    activeIndex = (activeIndex + 1) % songs.length;
    updateSong();
  });
  function updateSong(){
    document.querySelectorAll('#playlist p').forEach(p => p.classList.remove('active'));
    playlistEl.children[activeIndex].classList.add('active');
    songTitle.textContent = songs[activeIndex].title;
    songArtist.textContent = songs[activeIndex].artist;
    document.getElementById('play').checked = true;
  }
</script>

</body>
</html>
